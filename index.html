<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop City</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #87CEEB;
            /* Sky Blue */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        canvas {
            display: block;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            pointer-events: none;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin: 0;
            font-size: 24px;
            letter-spacing: 1px;
        }

        #stats {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
        }

        #pop-count {
            font-weight: bold;
            font-size: 18px;
            color: #ffd93d;
        }

        #next-building {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
        }

        #next-tier {
            font-weight: bold;
            font-size: 18px;
            color: #ff6b6b;
        }

        #next-indicator {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
        }

        #next-tier-display {
            font-weight: bold;
            font-size: 18px;
            /* Color will be set dynamically */
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
    </style>
</head>

<body>
    <div id="ui">
        <h1>POP CITY</h1>
        <div id="stats">POPULATION: <span id="pop-count">0</span></div>
        <div id="next-building">BUILDINGS: <span id="building-count">0</span></div>
        <div id="next-indicator">NEXT: <span id="next-tier-display">TIER 1</span></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

    <script src="main.js"></script>
</body>

</html>
